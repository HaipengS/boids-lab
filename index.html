<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Boids Lab</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Boids Lab</div>

      <div class="controls">
        <label>
            Boids
            <input id="boidsCount" type="range" min="10" max="500" value="180" />
            <span id="boidsCountVal">180</span>
        </label>

        <label>
            Vision
            <input id="visionRadius" type="range" min="10" max="140" value="60" />
            <span id="visionRadiusVal">60</span>
        </label>

        <label>
            Avoid
            <input id="avoidRadius" type="range" min="4" max="40" value="18" />
            <span id="avoidRadiusVal">18</span>
        </label>

        <label>
            Max Speed
            <input id="maxSpeed" type="range" min="0.5" max="10" step="0.1" value="3.2" />
            <span id="maxSpeedVal">3.2</span>
        </label>

        <label>
            Max Force
            <input id="maxForce" type="range" min="0.01" max="0.5" step="0.01" value="0.08" />
            <span id="maxForceVal">0.08</span>
        </label>

        <label>
            wSep
            <input id="wSep" type="range" min="0" max="3" step="0.05" value="1.4" />
            <span id="wSepVal">1.4</span>
        </label>

        <label>
            wAli
            <input id="wAli" type="range" min="0" max="3" step="0.05" value="1.0" />
            <span id="wAliVal">1.0</span>
        </label>

        <label>
            wCoh
            <input id="wCoh" type="range" min="0" max="3" step="0.05" value="1.0" />
            <span id="wCohVal">1.0</span>
        </label>

        <button id="toggle">Pause</button>
        <button id="reset">Reset</button>
        </div>
    </header>

    <main class="stage">
      <canvas id="canvas"></canvas>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
