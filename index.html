<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Boids Lab</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Boids Lab</div>

      <div class="controls">
        <label>
          Boids
          <input id="boidsCount" type="range" min="10" max="400" value="120" />
          <span id="boidsCountVal">120</span>
        </label>

        <label>
          Max Speed
          <input id="maxSpeed" type="range" min="0.5" max="8" step="0.1" value="3.2" />
          <span id="maxSpeedVal">3.2</span>
        </label>

        <button id="toggle">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </header>

    <main class="stage">
      <canvas id="canvas"></canvas>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
